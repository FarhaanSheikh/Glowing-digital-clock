<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Digital Clock</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000d28; 
      color: white;
      transition: background-color 0.5s, color 0.5s;
    }
    .clock {
      font-size: 64px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ffa500, 0 0 40px #32cd32, 0 0 50px #1e90ff, 0 0 60px #9400d3;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ffa500, 0 0 40px #32cd32, 0 0 50px #1e90ff, 0 0 60px #9400d3;
      }
      to {
        text-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4, 0 0 35px #ffff00, 0 0 45px #7fff00, 0 0 55px #00ffff, 0 0 65px #8a2be2;
      }
    }
    .toggle {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #ff00d9;
      transition: background-color 0.3s, color 0.3s;
    }
    .toggle:hover {
      background-color: #00b377;
    }
    .light-mode {
      background-color: #f0f0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <button class="toggle" id="toggleButton">Switch to Light Mode</button>
  
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const time = `${hours}:${minutes}:${seconds}`;
      document.getElementById("clock").textContent = time;
    }

    function toggleMode() {
      const body = document.body;
      const button = document.getElementById("toggleButton");
      
      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        button.textContent = "Switch to Light Mode";
      } else {
        body.classList.add("light-mode");
        button.textContent = "Switch to Dark Mode";
      }
    }

    document.getElementById("toggleButton").addEventListener("click", toggleMode);

    setInterval(updateClock, 1000); 
    updateClock(); 
  </script>
</body>
</html>
